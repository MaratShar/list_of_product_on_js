<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список покупок</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container mb-5">
		<h2 class="mb-2 mt-3">Добавление продукта</h2>
		<form class="row align-items-center">
			<div class="mb-3 col">
				<label for="product-input" class="form-label">Товар</label>
				<select id="product-input" class="form-control">
					<option>
						Помидоры 500г
					</option>
					<option>
						Лук 1кг
					</option>
					<option>
						Огурцы 500г
					</option>
					<option>
						Говядина 1кг
					</option>
				</select>
			</div>
			<div class="mb-3 col">
				<label for="product-count-input" class="form-label">Кол-во</label>
				<input type="text" class="form-control" id="product-count-input">
			</div>
			<div class="mb-3 col">
				<label for="price-input" class="form-label">Цена</label>
				<input type="text" value = "0" disabled class="form-control" id="price-input">
			</div>
			<div class="mb-3 col align-self-end">
				<button type="button" class="btn btn-primary">Добавить</button>
			</div>
		</form>
	</div>
	<div class="container">
		<div class="justify-content-between row mb-2">
			<div class="col">
				<h2>Список покупок:</h2>
			</div>
			<div class="col">
				<h4 style="text-align: end">Сумма: <span>200</span></h4>
			</div>
		</div>
		<table class="table">
			<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Артикул</th>
				<th scope="col">Название</th>
				<th scope="col">Кол-во</th>
				<th scope="col">Цена</th>
				<th scope="col">Управление</th>
			</tr>
			</thead>
			<tbody id="check-list">
			</tbody>
		</table>
	</div>


	<template id = "product_item">
		<tr>
			<th scope="row">1</th>
			<td id="article"></td>
			<td id="name_of_product"></td>
			<td id="count"></td>
			<td id="price"></td>
			<td>
				<button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>
				<button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
			</td>
		</tr>
	</template>
	<script src="js/script.js"></script>
</body>
</html>
